<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="High-performance web application">
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- DNS prefetch for additional resources -->
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
  
  <!-- Resource hints -->
  <link rel="modulepreload" href="/src/main.jsx">
  
  <!-- Critical CSS will be inlined by Vite -->
  <title>Jibril - Performance Optimized App</title>
  
  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#ffffff">
  
  <!-- Open Graph / social media optimization -->
  <meta property="og:title" content="Jibril App">
  <meta property="og:description" content="High-performance web application">
  <meta property="og:type" content="website">
  
  <!-- Performance optimizations -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Prevent FOUC -->
  <style>
    /* Critical inline styles */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #ffffff;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Skeleton loader for initial paint */
    .app-skeleton {
      animation: skeleton-loading 1s linear infinite alternate;
    }
    
    @keyframes skeleton-loading {
      0% {
        background-color: hsl(200, 20%, 95%);
      }
      100% {
        background-color: hsl(200, 20%, 85%);
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Skeleton loader while JS loads -->
    <div class="app-skeleton" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
      <div style="text-align: center;">
        <h1 style="color: #333; font-weight: 300;">Loading...</h1>
      </div>
    </div>
  </div>
  
  <!-- Vite will inject the script -->
  <script type="module" src="/src/main.jsx"></script>
  
  <!-- Noscript fallback -->
  <noscript>
    <div style="padding: 20px; text-align: center;">
      <h1>JavaScript Required</h1>
      <p>Please enable JavaScript to use this application.</p>
    </div>
  </noscript>
</body>
</html>
